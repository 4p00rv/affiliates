<div id="topbar" class="primary-color-dark">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				    <div class="Top-Bar__contacts font-s">
					{% include navs/contactus.html %}
					</div>
				    <div class="Top-Bar__language" id="language_select">
						<select>
							<option value="id" {% if siteLang == 'id' %}selected{% endif %}>Bahasa Indonesia</option>
							<option value="ru" {% if siteLang == 'ru' %}selected{% endif %}>Русский</option>
							<option value="en" {% if siteLang == 'en' %}selected{% endif %}>English</option>
							<option value="fr" {% if siteLang == 'fr' %}selected{% endif %}>Français</option>							
							<option value="de" {% if siteLang == 'de' %}selected{% endif %}>Deutsch</option>
							<option value="it" {% if siteLang == 'it' %}selected{% endif %}>Italiano</option>
							<option value="es" {% if siteLang == 'es' %}selected{% endif %}>Español</option>
							<option value="pl" {% if siteLang == 'pl' %}selected{% endif %}>Polski</option>
							<option value="pt" {% if siteLang == 'pt' %}selected{% endif %}>Português</option>
							<option value="th" {% if siteLang == 'th' %}selected{% endif %}>Thai</option>
							<option value="vt" {% if siteLang == 'vt' %}selected{% endif %}>Vietnamese</option>
							<option value="zh_cn" {% if siteLang == 'zh_cn' %}selected{% endif %}>简体中文</option>
							<option value="zh_tw" {% if siteLang == 'zh_tw' %}selected{% endif %}>繁體中文</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div id="header">
		<div class="container">
			<div class="row">
				<a href="/">
					<div class="col-md-6">
                        <a class="logo-parent" href="/">

							<img class="responsive" src="https://style.binary.com/images/logo/symbol.svg">
						</div>
						<div class="binary-logo-text">
							<img class="responsive" src="https://style.binary.com/images/logo/type.svg">
						</div>
					</a>    
					</div>
				</a>
				<div class="col-md-6">
				    {% include snippets/title.html %}				
			  </div>
			</div>
		</div>
	</div>

				</div>
			</div>
